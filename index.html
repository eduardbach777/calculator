<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissors</h1>
        <p class="subtitle">First to 5 points wins!</p>

        <div class="score-section">
            <div class="score-box">
                <h2>Player</h2>
                <p class="score" id="player-score">0</p>
            </div>
            <div class="score-box">
                <h2>Computer</h2>
                <p class="score" id="computer-score">0</p>
            </div>
        </div>

        <div class="choices">
            <button class="choice-btn" id="rock">
                <span class="icon">✊</span>
                <span>Rock</span>
            </button>
            <button class="choice-btn" id="paper">
                <span class="icon">✋</span>
                <span>Paper</span>
            </button>
            <button class="choice-btn" id="scissors">
                <span class="icon">✌️</span>
                <span>Scissors</span>
            </button>
        </div>

        <div class="results">
            <p id="result-message">Choose your weapon!</p>
            <p id="choices-message"></p>
        </div>

        <button class="reset-btn" id="reset-btn">Play Again</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
